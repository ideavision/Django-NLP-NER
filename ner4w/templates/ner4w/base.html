
{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CRISIS NER</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/simple-line-icons.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/owl.transitions.css' %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">


<!-- navbar -->
<div class="main-header" id="main-header">
  <nav class="navbar mynav navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="{% url 'home' %}">NLP/NER</a></div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'extract_events_from_twitter' %}">From Twitter</a></li>
          <li><a href="#ourapi">API</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}"><i class="icon-user"></i> {{ user.username }}</a></li>
          {% endif %}
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</div>


{% block content %}
{% endblock %}


<!-- JS Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/jquery.waypoints.min.js' %}"></script> 
<script src="{% static 'js/allowedfiles.js' %}"></script> 

</body>
</html>
